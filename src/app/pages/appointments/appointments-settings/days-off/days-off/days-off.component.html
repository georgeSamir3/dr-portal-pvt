<div class="card">
  <div class="modal-header">
    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="handleModalHide()"
    >
      <span aria-hidden="true"> Ã— </span>
    </button>
  </div>
  <div class="modal-body">
    <div class="info">
      <h2>Add Day Off</h2>
      <select class="form-control" [(ngModel)]="selectedOption">
        <option [disabled]="true">Select Day</option>
        <option *ngFor="let day of availableDays" [value]="day.dayNo">{{day.dayName}}</option>
        <span class="error">Day is required</span>
      </select>
    </div>
    <div class="actions mt-3">
      <button class="btn btn-primary" (click)="onContinue()" [disabled]="!selectedOption">
        Continue
      </button>
    </div>
  </div>
</div>
