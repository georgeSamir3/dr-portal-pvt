<div class="row mt-3 gy-sm-2 search-container">
  <div class="col-lg-10 col-sm-12 col-xs-12">
    <input
      class="search-p"
      type="text"
      name="search"
      id="src_txt"
      [(ngModel)]="searchString"
      [placeholder]="placeholder"
      (keydown.enter)="onSearch()"
      (keyup)="onKeyup($event.target.value)"
    />
  </div>
  <div class="col-lg-2 col-sm-12 col-xs-12">
    <button
      class="btn btn-psp-primary btn-search btn-block"
      (click)="onSearch()"
    >
      Search
    </button>
  </div>
</div>
