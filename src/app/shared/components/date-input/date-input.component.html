<div class="date">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
    #dp="bsDatepicker"
    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
    [id]="id"
    bsDatepicker
    onkeydown="return false"
    [disabled]="disabled"
  />
  <!-- <span class="input-group-addon" (click)="dp.toggle()">
    <span class="fa fa-calendar pointer"></span>
  </span> -->
</div>
